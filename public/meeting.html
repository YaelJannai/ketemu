	<div style="float: right; display: block; margin-top: 10%;">
		<div class="send-details">
			<span>למי תרצו שנשלח את הפרטים שלכם?</span>
			<ul style="margin-left: 15%;">

					<span style="float: right; position: absolute; margin: 2px 20% 0 0;">דניאל</span>
				</li>
				<li style="float: right; width: 10%; position: absolute; margin-top: 2%;">

			</ul>
		</div>
		<div class="shared-details">

			<ul style="margin-left: 15%;">
				<li style="float: right; width: 10%; position: absolute;">

				</li>
				<li style="float: right; width: 10%; position: absolute; margin-top: 2%;">

						<span style="font-size: smaller;">
							(
							<a href="https://www.facebook.com/me">פייסבוק</a>;
							<a href="https://wa.me/972501112222">וואטסאפ</a>
							)
						</span>
					</span>
				</li>
			</ul>
		</div>
	</div>

	<div id="meet" style="height: 78%; width: 50%; margin: 0 25%; position: fixed">
	</div>
	<div dir=rtl style="text-align: center; position: fixed; margin: 39% 25%;"><span style="float: right; font-size: 1.5em; margin-top: 12px">אין רעיון מה לשאול? לנו יש כמה רעיונות:</span><img style="float: right;" src="./guide-questions.gif"/></div>
