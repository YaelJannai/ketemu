<!DOCTYPE html> 
<html dir="rtl" lang="hebrew">
<head> 
	<title> Signup Form</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">	 
	<link rel="stylesheet" type="text/css" href="style.css"> 
		
</head> 
<body> 
	<br> 
	<br> 
	<br> 
	<div class="container" > 
		<div class="row"> 
			<div class="col-md-3"> 		
			</div> 
				
		<div class="col-md-6 main"> 
			<form action="/sign_up" method="post"> 
				<h1> טופס הרשמה </h1> 			
				<input class="box" type="text" name="name" id="name"
				placeholder="שם" required /><br> 
				<input class="box" type="email" name="email" id="email"
				placeholder="כתובת מייל" pattern="[a-z0-9._%+-]+@post.bgu.ac.il" required /><br> 
				<p>(הכניסו רק מייל אוניברסיטאי עם סיומת post.bgu.ac.il@, מייל אחר לא יתקבל)</p>					
				<br> 
				<input type="submit" id="submitDetails"
				name="submitDetails" value="Submit" /><br> 
			</form> 
					
		</div> 
						
		<div class="col-md-3"> 
		</div> 		
	</div> 
	<br/>
	<br/>
	<p class="clock" id="demo"></p>
	<script>
		// Set the date we're counting down to
		var countDownDate = new Date("Sep 15, 2020 06:00:00").getTime();
			// Update the count down every 1 second
			var x = setInterval(function() {
			// Get today's date and time
			var now = new Date().getTime();
			// Find the distance between now and the count down date
			var distance = countDownDate - now;
				
			// Time calculations for days, hours, minutes and seconds
			var days = Math.floor(distance / (1000 * 60 * 60 * 24));
			var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
			var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
			var seconds = Math.floor((distance % (1000 * 60)) / 1000);
				
			// Output the result in an element with id="demo"
			document.getElementById("demo").innerHTML = "זמן לסגירת ההרשמה: " + days + "d " + hours + "h " + minutes + "m " + seconds + "s";
				
			// If the count down is over, write some text 
			if (distance < 0) {
				clearInterval(x);
				document.getElementById("demo").innerHTML = "מצטערים, תם הזמן, עכשיו כבר אי אפשר להתחבר :(";
				
			}
		}, 1000);
	</script>

</body> 
</html>
