<!DOCTYPE html>
<html dir="rtl" lang="hebrew">
    <head>
        <title>Questions</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
        <script src='./scripts/ketemu.js'></script>
        <script src='./scripts/questions.js'></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6 main">
                    <div class="ketemu-logo"><img style="width: 76%; height: 76%;" src="./logo.png"/></div>
                    <form id="user-details" action="/details" method="post">
                        <hr style="margin-top: -10px;">
                        <h2>כמה שאלות, כדי שנוכל להכיר יותר טוב :)</h2>
                        <hr>
                        <div hidden class="new-div">איך קוראים לך?</div>
                        <input hidden class="box new-input" type="text" name="name" id="name" placeholder="ישראל ישראלי" required />
                        
                        <div style="float: right; width: 40%;" class="new-div">מה מסלול הלימודים שלך?</div>
                        <label hidden for="year">שנה?</label>
                        <select style="margin: 3px 20px 4px 0; float: left;" class="box" name="year" id="year">
                            <option value="1">שנה א</option>
                            <option value="2">שנה ב</option>
                            <option value="3">שנה ג</option>
                            <option value="4">שנה ד</option>
                            <option value="5">שנה ה</option>
                            <option value="-1">אחר</option>
                        </select>

                        <label hidden for="degree">תואר?</label>
                        <select style="margin: 3px 20px 4px 0; float: left;" class="box" name="degree" id="degree">
                            <option value="1">תואר ראשון</option>
                            <option value="2">תואר שני</option>
                            <option value="3">תואר שלישי</option>
                            <option value="-1">אחר</option>
                        </select>

                        <input class="box new-input" type="degree_1" name="degree_1" id="degree_1" placeholder="אם במסלול משולב, אפשר לרשום את התואר הראשי או אחד לבחירתך" required />
                        <p></p>
                        <div class="new-div">אם רלוונטי - מה מסלול הלימודים השני?</div>
                        <input class="box new-input" type="degree_2" name="degree_2" id="degree_2" placeholder="אם לא רלוונטי, לא צריך לכתוב פה כלום" />
                        <p></p>
                        <div class="new-div">לאיזה קורסים נרשמת הסמסטר?</div>
                        <input class="box new-input" type="courses" name="courses" id="courses" placeholder="קיימות, מבוא למדמח, תורת המשחקים" required />
                        <p></p>
                        <div class="new-div">מה התחביבים שלך?</div>
                        <input class="box new-input" type="hobbies" name="hobbies" id="hobbies" placeholder="ספורט, קריאה, נגינה בגיטרה" />
                        <p></p>
                        <div class="new-div">רוצה לספר לנו עוד משהו?</div>
                        <input class="box new-input" type="any" name="any" id="any" placeholder="אני בת 25 מבית שמש, גרה ברינגלבלום, אוהבת בלונים פורחים, לאכול גלידה ובדיוק חזרתי מאינדוזיה" />
                        <p style="margin-top: 5%;"></p>
                        <input type="submit" id="submitDetails" name="submitDetails" value="שליחה" />
                    </form>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
    </body>
</html>
